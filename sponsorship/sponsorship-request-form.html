<body>
  <div class="container pb-5">
    <div class="row">
      <div class="col-lg-3 col-md-0 col-sm-0">

      <div class="col-lg-6 col-md-12 col-sm-12">
        <form action="../../wp-admin/sponsorship-request-form.php" method="POST" enctype="multipart/form-data">
          <fieldset>
            <div class="row pb-2">
              <div class="pb-3">
                <label for="orgName" class="form-label">Name of Organization: </label>
                <input type="text" name="org_name" id="orgName" class="form-control" placeholder="Enter here" required />
              </div>
              <div class="pb-3">
                <label for="contactName" class="form-label">Name of Contact Person: </label>
                <input type="text" name="contact_name" id="contactName" class="form-control" placeholder="Enter here" required />
              </div>
              <div class="pb-3">
                <label for="email" class="form-label">Email of Contact Person: </label>
                <input type="text" name="email" id="email" class="form-control" placeholder="example@gmail.com" required />
              </div>
              <div class="pb-3">
                <label for="phone" class="form-label">Phone Number of Contact Person: </label>
                <input type="text" name="phone" id="phone" class="form-control" placeholder="Enter here" required />
              </div>
              <div class="pb-3">
                <label for="website" class="form-label">Organization Website: </label>
                <input type="text" name="website" id="website" class="form-control" placeholder="https://example.com/" required />
              </div>
              <div class="pb-3">
                <label for="eventName" class="form-label">Event Name: </label>
                <input type="text" name="event_name" id="eventName" class="form-control" placeholder="Enter here" required />
              </div>
              <div class="pb-3">
                <label for="eventDate" class="form-label">Event Date: </label>
                <input type="date" name="event_date" id="eventDate" class="form-control" placeholder="Enter here" required />
              </div>
              <div class="pb-3">
                <label for="location" class="form-label">Event Location: </label>
                <input type="text" name="location" id="location" class="form-control" placeholder="Enter here" required />
              </div>
              <div class="pb-3">
                <label for="desc" class="form-label">Event Description: </label>
